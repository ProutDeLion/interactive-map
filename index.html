<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive avec Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Ma Carte Interactive</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Centre sur Paris

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            { coords: [48.8566, 2.3522], url: 'https://example.com/paris', title: 'Paris' },
            { coords: [51.5074, -0.1278], url: 'https://example.com/london', title: 'Londres' }
        ];

        locations.forEach(function(location) {
            var marker = L.marker(location.coords).addTo(map)
                .bindPopup('<a href="' + location.url + '" target="_blank">' + location.title + '</a>');
        });
    </script>
</body>
</html>
